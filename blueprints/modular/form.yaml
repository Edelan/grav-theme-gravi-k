title: formulaire
'@extends': default
form:
  fields:
    tabs:
      fields:
        advanced:
          fields:
            columns:
              fields:
                column1:
                  fields:
                    name:
                      default: modular/formulaire
                      '@data-options': '\Grav\Common\Page\Pages::modularTypes'
            overrides:
              fields:
                header.template:
                  default: modular/formulaire
                  '@data-options': '\Grav\Common\Page\Pages::modularTypes'
        custom:
          type: tab
          title: Custom
          fields:
            header.bgcolor:
              type: toggle
              label: Background color
              highlight: 1
              default: 1
              options:
                1: White
                0: Gray
              validate:
                type: bool
            header.posContent:
              type: select
              size: medium
              label: Position of the  content
              default: one
              options:
                one: Without content
                before: Before ...
                after: After ...
            section1:
              type: section
              title: Custom your form
              underline: true              
            display1:
              type: display
              label: Instructions
              markdown: true
              content: '**In this part you define the form layout**. The "modular.md" page should contain the whole form definition, with fields etc... For more informations see https://learn.getgrav.org/'
            
            
            spacer0:
              type: spacer
              title: 'Add specific content'
              underline: true
              text: 'This content is placed above elements below'
            header.text.heading_display:
              type: toggle
              label: Display title & text
              highlight: 0
              default: 0
              options:
                1: 'Yes'
                0: 'No'
              validate:
                type: bool
            header.text.title:
              type: text
              label: Title if different (optional)
              help: If different from content title
            header.text.resume:
              type: textarea
              label: Some text (optional)
              help: Markdown possible
            header.text.text_center:
              type: toggle
              label: Title & text position
              highlight: 0
              default: 0
              options:
                0: 'Left'
                1: 'Center'
              validate:
                type: bool
            
            spacer1:
              type: spacer
              title: Form
              underline: true
            header.form.title_display:
              type: toggle
              label: Display form title
              help: Content title
              highlight: 1
              default: 1
              options:
                1: 'Yes'
                0: 'No'
              validate:
                type: bool
            header.form.form_position:
              type: select
              size: medium
              label: 'If there are only the form, choose the position and width.'
              options: 
                l60: 'Align left - width 60%'
                c60: 'Align center - width 60%'
                sub: 'Subscribe form with 1 or 2 fields'
            
            spacer2:
              type: spacer
              title: Aside
              underline: true
            header.form_aside.display:
              type: toggle
              label: Form with an aside panel
              highlight: 0
              default: 0
              options:
                1: 'Yes'
                0: 'No'
              validate:
                type: bool
                
            header.form_aside.left_position:
              type: toggle
              label: Aside position
              highlight: 1
              default: 1
              options:
                1: 'Left'
                0: 'Right'
              validate:
                type: bool
            header.form_aside.title:
              type: text
              label: Aside title
            header.form_aside.content:
              type: textarea
              label: Aside content (Markdown possible)